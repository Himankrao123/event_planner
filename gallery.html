    <script>
        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }
        async function showimg(elem){
            imgs = elem.querySelectorAll('img');
            img = imgs[0];
            let large_div = document.getElementById('large-img-div');
            let large_img = document.getElementById('large-img');
            large_img.src = img.src;
            large_div.style.display = 'flex';
            await sleep(300);
            large_div.style.opacity = '1';
        }

        async function closeimg(){
            document.getElementById('large-img-div').style.opacity = '0';
            await sleep(300);
            document.getElementById('large-img-div').style.display = 'none';
        }

        document.addEventListener('keydown', async function(event) {
            // Check if the pressed key is the 'Escape' key
            if (event.key === 'Escape' || event.keyCode === 27) {
                // Execute your task here
                document.getElementById('large-img-div').style.opacity = '0';
                await sleep(300);
                document.getElementById('large-img-div').style.display = 'none';
            }
        });
    </script>
